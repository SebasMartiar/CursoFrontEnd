<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Ejemplo flex</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}

		main{
			display: flex;
			border: 0.5px solid #f00;
		}

		div{
			flex:1;
			border: 0.5px solid #0f0;
		}

		div:nth-of-type(1){
			flex:3;
		}
		
		section{
			width: 16%;
			display: inline-block;
			border: 0.5px solid #00f;
			margin:0;
		}

		section:nth-of-type(4){
			width: 48%;
		}


	</style>
</head>
<body>
	<main>
		<div>Hijo 1</div>
		<div>Hijo 2</div>
		<div>Hijo 3</div>
		<div>Hijo 4</div>
	</main>
	<footer>
		<section>Hijo 1</section>
		<section>Hijo 2</section>
		<section>Hijo 3</section>
		<section>Hijo 4</section>
	</foter>
</body>
</html>

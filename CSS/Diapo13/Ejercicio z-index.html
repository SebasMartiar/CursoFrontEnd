<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Ejercicio z-index</title>
	<style type="text/css" media="screen">
		div{
			position: relative;	height: 300px;
		}
		img{
			width: 200px; height: 200px; position: absolute;
		}
		img:first-of-type{
			top: 20px; left: 10px;
		}
		img:nth-of-type(2){
			top: 40px; left: 60px;
		}
		img:nth-of-type(3){
			top: 60px; left: 120px;
		}
		img:nth-of-type(4){
			top: 80px; left: 180px;
		}
		div:nth-of-type(2) img:first-of-type{
			z-index: 4;
		}
		div:nth-of-type(2) img:nth-of-type(2){
			z-index: 3;
		}
		div:nth-of-type(2) img:nth-of-type(3){
			z-index: 2;
		}
		div:nth-of-type(2) img:nth-of-type(4){
			z-index: 1;
		}
		div img:hover, div:nth-of-type(2)>img:hover{
			z-index: 9999;
		}
	</style>
</head>
<body>
	<h1>Orden normal</h1>
	<div>
		<img src="img2.jpg" alt="naranja">
		<img src="img3.jpg" alt="verde">
		<img src="img4.png" alt="rojo">
		<img src="img5.jpeg" alt="azul">
	</div>
	<h1>Orden con z-index</h1>
	<div>
		<img src="img2.jpg" alt="naranja">
		<img src="img3.jpg" alt="verde">
		<img src="img4.png" alt="rojo">
		<img src="img5.jpeg" alt="azul">
	</div>
</body>
</html>

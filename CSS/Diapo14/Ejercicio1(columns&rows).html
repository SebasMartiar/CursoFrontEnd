<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Ejercicio 1: Utilizando filas y columnas</title>
	<style type="text/css" media="screen">
		*{
			margin: 0;
			padding: 20px;
		}
		body, div{
			display: grid;
			grid-gap: 5px;
		}
		header{
			background-color: #fcffb4;
		}
		aside{
			background-color: #a7ffe7;
		}
		main{
			background-color: #b4c2ff;
		}
		aside:last-of-type{
			background-color: #ff8b8b;
		}
		footer{
			background-color: #fab4ff;
		}

		#ejercicio1a header{
			grid-column: 1/4;
		}
		#ejercicio1a footer{
			grid-column: 1/4;
		}
		
		#ejercicio1b{
			grid-column: 2/3;
		}
		#ejercicio1b header{
			grid-column: 1/3;
		}
		#ejercicio1b aside{
			grid-column: 1/2;
		}
		#ejercicio1b aside:last-of-type{
			grid-area: 1/3/2/4;
		}
		#ejercicio1b main{
			grid-column: 2/4;
		}
		#ejercicio1b footer{
			grid-column: 1/4;
		}
		
		#ejercicio1c header{
			grid-column: 1/3;
		}
		#ejercicio1c aside{
			grid-area: 3/1/4/2;
		}
		#ejercicio1c main{
			grid-column: 1/3;
		}
		#ejercicio1c aside:last-of-type{
			grid-area: 1/3/3/4;
		}
		#ejercicio1c footer{
			grid-column: 2/4;
		}

		#ejercicio1b{
			grid-column: 2/3;
		}
		#ejercicio1d aside{
			grid-area: 1/1/4/2;
		}
		#ejercicio1d header{
			grid-column: 2/4;
		}
		#ejercicio1d aside:last-of-type{
			grid-area: 2/3/4/4;
		}
	</style>
</head>
<body>
	<div id="ejercicio1a">
		<header>HEADER</header>
		<aside>IZQ</aside>
		<main>MAIN</main>
		<aside>DER</aside>
		<footer>FOOTER</footer>
	</div>
	<div id="ejercicio1b">
		<header>HEADER</header>
		<aside>IZQ</aside>
		<main>MAIN</main>
		<aside>DER</aside>
		<footer>FOOTER</footer>
	</div>
	<div id="ejercicio1c">
		<header>HEADER</header>
		<aside>IZQ</aside>
		<main>MAIN</main>
		<aside>DER</aside>
		<footer>FOOTER</footer>
	</div>
	<div id="ejercicio1d">
		<header>HEADER</header>
		<aside>IZQ</aside>
		<main>MAIN</main>
		<aside>DER</aside>
		<footer>FOOTER</footer>
	</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Ejercicio 2: Utilizando filas y columnas</title>
	<style type="text/css" media="screen">
		*{
			margin: 0;
			padding: 60px;
		}
		body{
			display: grid;
			grid-gap: 10px;
			padding: 0;
		}
		header{
			grid-column: 1/14;
			background-color: #ff6464;
		}
		form{
			grid-column: 14/21;
			background-color: #ff6464;
		}
		main{
			grid-area: 2/1/4/9;
			background-color: #ffbb39;
		}
		aside{
			grid-column: 9/21;
			background-color: #b416ba;
		}
		aside:last-of-type{
			grid-column: 9/21;
			background-color: #b416ba;
		}
		section{
			grid-column: 1/6;
			background-color: #10768c;
			padding: 40px;
		}
		section:last-of-type{
			grid-column: 6/15;
			background-color: #10768c;
			padding: 40px;
		}
		footer{
			grid-column: 15/21;
			background-color: #10768c;
			padding: 40px;
		}
	</style>
</head>
<body>
	<header></header>
	<form ></form>
	<main></main>
	<aside></aside>
	<aside></aside>
	<section></section>
	<section></section>
	<footer></footer>
</body>
</html>

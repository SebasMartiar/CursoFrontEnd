<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, user-scalable=no"/>
	<title>Ejercicio 2: Galer√≠a</title>
	<style type="text/css" >
		body{
			background-image: url("imagenes/fondo1.jpg");
			color: #fff;
			font-family: helvetica;
		}
		header{
			text-align: center;
		}
		nav{
			margin: 0;
			padding: 0.5%;
			position: sticky;
			top:0;
			background-image: url("imagenes/fondo1.jpg");
			z-index: 9999;
		}
		nav ul{
			list-style-type: none;
			display: flex;
			justify-content: center;
		}
		nav a{
			text-decoration:none;
			margin-right: 10px;
			color: #ff8400;
		}
		nav a:hover{
			text-decoration: underline;
		}
		main section {
			display: flex;
			flex-wrap: wrap;
		}
		main h2 {
			text-align: center;
		}
		main section div{
			flex:1;
			margin:0.5%;
			width:100%;
			text-align: center;	
			border: 2px solid #ffc000;
			border-radius: 30px;
		}
		main section div figure{
			margin: 0;
			padding: 2%;
		}
		main section div figure a{
			text-decoration: none;
			color: #fff;
		}
		main section div:target{
			display: flex;
			justify-content: center;
			align-items: center;
			position: fixed;
			background-color: rgba(0, 0, 0, 0.5);
			top:0; left: 0; right: 0; bottom: 0;
			z-index: 99999;
			margin: 0;
			padding: 0;
			border: 0;
		}
		main section div:target figure{
			position: relative;
			width: 40%;
			border: 2px solid #ffc000;
			background-color: rgba(0, 0, 0, 0.9);
			border-radius: 30px;
		}
		main section div figure a svg{
			display: none;
		}
		main section div:target figure a:nth-of-type(2) svg {
			position: absolute;
			border-radius: 50%;
			display: inline-flex;
			top:-4%; right: -4%;
			background-color: #ff8400;
			z-index: 3;
		}
		main section div:target figure a:nth-of-type(3) svg {
			position: absolute;
			border-radius: 50%;
			display: inline-flex;
			top:48%; left: -2%;
			background-color: #ff8400;
			z-index: 3;
		}
		main section div:target figure a:nth-of-type(4) svg {
			position: absolute;
			border-radius: 50%;
			display: inline-flex;
			top:48%; right: -2%;
			background-color: #ff8400;
			z-index: 3;
		}
		main section div figure img{
			width:100%;
			min-width: 350px;
			border-radius: 30px;
			transition: all 5s;
		}
		main section:first-of-type div figure img{
			filter: grayscale(100%);
			cursor: zoom-in;
		}
		main section:first-of-type div figure img:hover{
			filter: grayscale(0);
		}

		main section:nth-of-type(2) div:nth-of-type(1) figure img:hover{
			transform-origin: 0 0;
			transform: rotate(-10deg);
		}
		main section:nth-of-type(2) div:nth-of-type(2) figure img:hover{
			transform-origin: 100% 0;
			transform: rotate(-10deg);
		}
		main section:nth-of-type(2) div:nth-of-type(3) figure img:hover{
			transform-origin: 0 100%;
			transform: rotateX(50deg);
		}
		main section:nth-of-type(2) div:nth-of-type(4) figure img:hover{
			transform-origin: 100% 100%;
			transform: rotateY(50deg);
		}
		main section:nth-of-type(2) div:nth-of-type(5) figure img:hover{
			transform-origin: 50% 50%;
			transform: rotateZ(50deg);
		}
		main section:nth-of-type(2) div:nth-of-type(6) figure img:hover{
			transform-origin: 50% 50%;
			transform: translateX(-20px);
		}
		main section:nth-of-type(2) div:nth-of-type(7) figure img:hover{
			transform-origin: 100% 100%;
			transform: translateX(-20px);
		}
		main section:nth-of-type(2) div:nth-of-type(8) figure img:hover{
			transform-origin: 50% 50%;
			transform: translateY(-20px);
		}
		main section:nth-of-type(2) div:nth-of-type(9) figure img:hover{
			transform-origin: 50% 50%;
			transform: translate(20px, 20px);
		}
		main section:nth-of-type(2) div:nth-of-type(10) figure img:hover{
			transform-origin: 100% 100%;
			transform: scaleX(0.7);
		}
		main section:nth-of-type(2) div:nth-of-type(11) figure img:hover{
			transform-origin: 50% 50%;
			transform: scaleX(0.7);
		}
		main section:nth-of-type(2) div:nth-of-type(12) figure img:hover{
			transform-origin: 50% 50%;
			transform: scale(0.7, 0.4);
		}

		main section:nth-of-type(3) div:nth-of-type(1) figure img:hover{
			transform-origin: 0 0;
			transform: skewX(-10deg);
		}
		main section:nth-of-type(3) div:nth-of-type(2) figure img:hover{
			transform-origin: 100% 0;
			transform: skewX(-10deg);
		}
		main section:nth-of-type(3) div:nth-of-type(3) figure img:hover{
			transform-origin: 0 100%;
			transform: skewY(10deg);
		}
		main section:nth-of-type(3) div:nth-of-type(4) figure img:hover{
			transform-origin: 100% 100%;
			transform: skewY(10deg);
		}
		main section:nth-of-type(3) div:nth-of-type(5) figure img:hover{
			transform-origin: 50% 50%;
			transform: skew(10deg, 20deg);
		}
		main section:nth-of-type(3) div:nth-of-type(6) figure img:hover{
			transform-origin: 50% 50%;
			transform: matrix(0.5, 0.3, 0.3, 0.5, 10, 10);
		}
		main section:nth-of-type(3) div:nth-of-type(7) figure img:hover{
			transform-origin: 100% 100%;
			transform: matrix(0, 0.7, 0.7, 0, 0, 0);
		}
		main section:nth-of-type(3) div:nth-of-type(8) figure img:hover{
			transform-origin: 50% 50%;
			transform: matrix(2, 2, 2, 2, -1000, -1000);
		}
		main section:nth-of-type(3) div:nth-of-type(9) figure img:hover{
			transform-origin: 50% 50%;
			transform: matrix(0, 0, 0, 0, 0, 0);
		}
		main section:nth-of-type(3) div:nth-of-type(10) figure img:hover{
			transform-origin: 100% 100%;
			transform: scaleX(0);
		}
		main section:nth-of-type(3) div:nth-of-type(11) figure img:hover{
			transform-origin: 50% 50%;
			transform: scaleX(0);
		}
		main section:nth-of-type(3) div:nth-of-type(12) figure img:hover{
			transform-origin: 50% 50%;
			transform: scale(0, 0);
		}
		footer{
			grid-area: fo;
			display: grid;
			grid-template-columns: auto 50%;
			margin:3%;
		}
		footer div:last-of-type{
			text-align: right;
		}
		footer div figure{
			display: inline-block;
			margin: 0;
			padding: 0;
		}
		footer div:nth-of-type(2) figure img{
			width: 100%;
			max-width: 25px;
			min-width: 15px;
		}
		footer div:nth-of-type(2) figure img:hover{
			max-width: 35px;
			min-width: 25px;
		}
		@media screen and (max-width:1100px){
			main section div figure img{
				width:100%;
				min-width: 295px;
			}
			main section div:target figure{
				width: 70%;
			}
			main section div:target figure a:nth-of-type(2) svg {
				top:-3%; right: -3%;
			}
			main section div:target figure a:nth-of-type(3) svg {
				top:48%; left: -2%;
			}
			main section div:target figure a:nth-of-type(4) svg {
				top:48%; right: -2%;
			}
		}
		@media screen and (max-width:400px){
			main section div figure img{
				width:100%;
				min-width: 220px;
			}
			main section div:target figure{
				width: 90%;
			}
			main section div:target figure a:nth-of-type(2) svg {
				top:-7%; right: -7%;
			}
			main section div:target figure a:nth-of-type(3) svg {
				top:48%; left: -5%;
			}
			main section div:target figure a:nth-of-type(4) svg {
				top:48%; right: -5%;
			}
		}
	</style>
</head>

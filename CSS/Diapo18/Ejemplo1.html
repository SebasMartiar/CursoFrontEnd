<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Ejemplo cubo</title>
	<style type="text/css" media="screen">
		*{
			margin: 0;
			padding: 0;
		}
		body{
			background-color: #c8c8c8;
			display: flex;
			justify-content: center;
		}
		.wrap {
			perspective: 800px;
			perspective-origin: 50% 100px;
			margin-top: 30%;
		}
		.cube {
			position: relative;
			width: 200px;
			transform-style: preserve-3d;
		}
		.cube div {
			position: absolute;
			width: 200px;
			height: 200px;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.back {
			background-color: rgba(255, 0, 252, 0.5); /*#ff00fc;*/
			transform: translateZ(-100px) rotateY(180deg);
		}
		.right {
			background-color: rgba(126, 0, 255, 0.5); /*#7e00ff;*/
			transform: rotateY(-270deg) translateX(100px);
			transform-origin: top right;
		}
		.left {
			background-color: rgba(0, 0, 255, 0.5); /*#000cff;*/
			transform: rotateY(270deg) translateX(-100px);
			transform-origin: center left;
		}
		.top {
			background-color: rgba(0, 255, 210, 0.5); /*#00ffd2;*/
			transform: rotateX(-90deg) translateY(-100px);
			transform-origin: top center;
		}
		.bottom {
			background-color: rgba(48, 255, 0, 0.5); /*#30ff00;*/
			transform: rotateX(90deg) translateY(100px);
			transform-origin: bottom center;
		}
		.front {
			background-color: rgba(255, 0, 42, 0.5); /*#ff002a;*/
			transform: translateZ(100px);
		}

			transform: rotateX(-270deg) translateY(-100px);

		.wrap.vertical .back {

		}
		.wrap.vertical .bottom {
			transform: rotateX(-90deg) translateY(100px);
		}*/
	</style>
	<script>
		
	</script>
</head>
<body>
	<div class="wrap vertical">
		<div class="cube horizontal" >
			<div class="front">Front</div>
			<div class="back">Back</div>
			<div class="top">Top</div>
			<div class="bottom">Bottom</div>
			<div class="left">Left</div>
			<div class="right">Right</div>
		</div>
	</div>
</body>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Ejercicio 1a</title>
	<style type="text/css" media="screen">
		body{
			position: relative;
		}
		#libro{
			position: absolute;
			top: 0%; height: 300px;
			left: 0%; width: 200px;
			transform-style: preserve-3d;
			transform: rotateX(20deg) rotateY(-30deg);
		}
		#libro img{
			position: absolute;
			border: solid 1px #000;
			height: 100%; width: 100%;
			transform-origin: 0% 50%;
		}
		#libro .portada{transform:rotateY(0deg);}
		#libro .hoja:nth-of-type(2){transform: rotateY(5deg);}
		#libro .hoja:nth-of-type(3){transform: rotateY(10deg);}
		#libro .hoja:nth-of-type(4){transform: rotateY(15deg);}
		#libro .hoja:nth-of-type(5){transform: rotateY(20deg);}
		#libro .contraportada{transform: rotateY(25deg);}
	</style>
</head>
<body>
	<div id="libro">
		<img class="portada" src="imagenes/portada.jpg" alt="portada">
		<img class="hoja" src="imagenes/hoja.jpg" alt="hoja1">
		<img class="hoja" src="imagenes/hoja2.jpg" alt="hoja2">
		<img class="hoja" src="imagenes/hoja3.jpg" alt="hoja3">
		<img class="hoja" src="imagenes/hoja4.jpg" alt="hoja4">
		<img class="contraportada" src="imagenes/contraportada.jpg" alt="contraportada">
	</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.scene {
		  width: 200px;
		  height: 200px;
		  perspective: 600px;
		}

		.cube {
		  width: 100%;
		  height: 100%;
		  position: relative;
		  transform-style: preserve-3d;
		}

		.cube__face {
		  position: absolute;
		  width: 200px;
		  height: 200px;
		}
		.cube__face--front  { background-color: rgba(255, 0, 0, 0.5); transform: rotateY(  0deg); }
		.cube__face--right  { background-color: rgba(255, 255, 0, 0.5); transform: rotateY( 90deg); }
		.cube__face--back   { background-color: rgba(0, 255, 0, 0.5); transform: rotateY(180deg); }
		.cube__face--left   { background-color: rgba(0, 0, 255, 0.5); transform: rotateY(-90deg); }
		.cube__face--top    { background-color: rgba(255, 0, 255, 0.5); transform: rotateX( 90deg); }
		.cube__face--bottom { background-color: rgba(0, 255, 255, 0.5); transform: rotateX(-90deg); }
/*		.cube__face--front  { background-color: rgba(255, 0, 0, 0.5); transform: rotateY(  0deg) translateZ(100px); }
		.cube__face--right  { background-color: rgba(255, 255, 0, 0.5); transform: rotateY( 90deg) translateZ(100px); }
		.cube__face--back   { background-color: rgba(0, 255, 0, 0.5); transform: rotateY(180deg) translateZ(100px); }
		.cube__face--left   { background-color: rgba(0, 0, 255, 0.5); transform: rotateY(-90deg) translateZ(100px); }
		.cube__face--top    { background-color: rgba(255, 0, 255, 0.5); transform: rotateX( 90deg) translateZ(100px); }
		.cube__face--bottom { background-color: rgba(0, 255, 255, 0.5); transform: rotateX(-90deg) translateZ(100px); }*/
		.cube { transform: translateZ(-100px); }
		.cube.show-front  { transform: translateZ(-100px) rotateY(   0deg); }
		.cube.show-right  { transform: translateZ(-100px) rotateY( -90deg); }
		.cube.show-back   { transform: translateZ(-100px) rotateY(-180deg); }
		.cube.show-left   { transform: translateZ(-100px) rotateY(  90deg); }
		.cube.show-top    { transform: translateZ(-100px) rotateX( -90deg); }
		.cube.show-bottom { transform: translateZ(-100px) rotateX(  90deg); }
		.cube { transition: transform 1s; }
	</style>
</head>
<body>
	<div class="scene">
	  <div class="cube">
	    <div class="cube__face cube__face--front">front</div>
	    <div class="cube__face cube__face--back">back</div>
	    <div class="cube__face cube__face--right">right</div>
	    <div class="cube__face cube__face--left">left</div>
	    <div class="cube__face cube__face--top">top</div>
	    <div class="cube__face cube__face--bottom">bottom</div>
	  </div>
	</div>
</body>
</html>

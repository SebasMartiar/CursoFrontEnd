<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Ejemplo1 de layout</title>
	<style type="text/css">
		body{
			width: 90%;
			margin: auto;
			border: solid 0.1vw #000;
			text-align: center;
			font-size: 4vw;
			font-family: helvetica;
		}

		header, nav, main, footer{
			width: 94%;
			margin: 2%;
			border: solid 0.1vw #000;
			vertical-align: middle;
			padding:1%;
		}

		header{
			padding-top: 5%;
			padding-bottom: 4%;
		}

		main{
			padding-top: 20%;
			padding-bottom: 16%;
		}

	</style>
</head>
<body>
	<header>Cabecera</header>
	<nav>Barra de navegación</nav>
	<main>Contenido de <br /> portada</main>
	<footer>Pie de navegación</footer>
</body>
</html>

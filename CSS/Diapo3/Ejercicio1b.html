<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Ejemplo1 de layout</title>
	<style type="text/css">
		body{
			width: 90%;
			margin: auto;
			text-align: center;
			font-size: 5vw;
			font-family: helvetica;
		}

		header, nav, main, footer{
			border: solid 0.1vw #000;
			vertical-align: middle;
			padding: 3%;
			margin-bottom: 1%; 
			margin-top: 1%;
		}

		nav, main{
			padding-top: 10%;
			padding-bottom: 40%;
			display: inline-block;
		}

		nav{
			width: 18%;
			margin-right: 1%;
		}

		main{
			width: 66.9%;
		}

	</style>
</head>
<body>
	<header>Header</header>
	<nav>Nav</nav>
	<main>Main</main>
	<footer>Footer</footer>
</body>
</html>

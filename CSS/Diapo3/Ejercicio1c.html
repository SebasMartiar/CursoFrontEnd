<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ejemplo1 de layout</title>
	<style type="text/css">
		body{
			width: 90%;
			margin: auto;
			text-align: center;
			font-size: 4vw;
			font-family: helvetica;
			border: solid 0.1vw #000;
		}

		header, nav, main, aside, footer{
			width: 96%;
			margin: 1%;
			border: solid 0.1vw #000;
			vertical-align: middle;
			padding: 1%;
		}

		header{
			padding-top: 3%;
			padding-bottom: 3%;
			margin-bottom: 2%;
		}

		main, aside{
			padding-top: 20%;
			padding-bottom: 30%;
			display: inline-block;
		}

		main{
			padding-right: 15%;
			width: 51.3%;
		}

		aside{
			width: 25%;
		}

	</style>
</head>
<body>
	<header>HEADER</header>
	<nav>NAVIGATION</nav>
	<main>CONTENT</main>
	<aside>SIDEBAR</aside>
	<footer>FOOTER</footer>
</body>
</html>

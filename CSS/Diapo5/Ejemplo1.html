<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Degradados</title>
	<style type="text/css">
		div{
			width: 96%;
			height: 150px;
			border: 1px solid #000;
			margin: 2%;
		}
		div:first-of-type{
			background: linear-gradient(to right, white 0%, yellow 50%, red 100%);
		}
		div:nth-of-type(2){
			background: linear-gradient(45deg, rgba(255,0,0,0.5) 0%, rgba(0,0,255,0.5)100%);
		}
		div:nth-of-type(3){
			background: repeating-linear-gradient(to right, white 0%, green 20%);
		}
		div:nth-of-type(4){
			background: radial-gradient(circle, white, blue);
		}
		div:nth-of-type(5){
			background: radial-gradient(ellipse, white, blue);
		}
	</style>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>

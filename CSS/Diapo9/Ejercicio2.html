<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Ejercicio 2</title>
	<style type="text/css">
		table{
			text-align: center;
			font-family: verdana;
		}

		thead td, thead th, tbody td, tbody th, tfoot th, tfoot td{
			border: solid 1px #717b40;
			padding: 15px;
			box-shadow: 0.5px 0.5px #7da12d;
		}
		
		thead th, tbody th{
			color: #fff;
			text-shadow: 1px 1px #7da12d;
		}

		thead th{
			background-image: linear-gradient(to bottom,#c0f231, #6dff5d);
			width: 100px;
			border-radius: 8px 8px 0px 0px;
		}

		tbody th{
			background-image: linear-gradient(to right,#c0f231, #6dff5d);
			min-width: 220px;
			border-radius: 8px 0px 0px 8px;
		}

		table img{
			width: 50px;
		}

		tfoot td{
			/*font-weight: bold;*/
			font-size: 2em;
			color: #4da320;
			text-shadow: 2px 2px #4c4c4d;
		}

		.vacio{
			border: 0px;
			background: #FFF;
			box-shadow: 0.5px 0.5px #fff;
		}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th class="vacio"></th>
				<th>Inicial</th>
				<th>Media</th>
				<th>Negocios</th>
				<th>Deluxe</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th>Espacio</th>
				<td>512 MB</td>
				<td>1 GB</td>
				<td>2 GB</td>
				<td>4 GB</td>
			</tr>
			<tr>
				<th>Ancho de banda</th>
				<td>50 GB</td>
				<td>100 GB</td>
				<td>150 GB</td>
				<td>Ilimitado</td>
			</tr>
			<tr>
				<th>Bases de datos MariaDB</th>
				<td>Ilimitado</td>
				<td>Ilimitado</td>
				<td>Ilimitado</td>
				<td>Ilimitado</td>
			</tr>
			<tr>
				<th>Bases de datos MySQL</th>
				<td>1</td>
				<td>5</td>
				<td>10</td>
				<td>Ilimitado</td>
			</tr>
			<tr>
				<th>PHP</th>
				<td><img src="check.png" alt="check"></td>
				<td><img src="check.png" alt="check"></td>
				<td><img src="check.png" alt="check"></td>
				<td><img src="check.png" alt="check"></td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<th class="vacio">Precio por mes</th>
				<td class="vacio">2,99€</td>
				<td class="vacio">4,99€</td>
				<td class="vacio">6,99€</td>
				<td class="vacio">19,99€</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>

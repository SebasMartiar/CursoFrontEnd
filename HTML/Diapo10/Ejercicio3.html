<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulario</title>
	<style type="text/css">
		fieldset, label, input{
			font-family: helvetica;
		}

		form{
			max-width: 75%;
			border: solid 1px #344576; 
			padding: 2%;
		}

		input{
			text-align: left;
			display: inline-block;

		}

		label{
			text-align: left;
			display: inline-block;
			margin-bottom: 1%;
		}

		h1{
			margin-top: -2%;
		}

	</style>
</head>
<body>
	<form method="get" autocomplete="off">
		<h1>Formulario de Registro</h1>
		<label for="usuario">Nombre de Usuario</label>
		<input type="text" name="usuario" id="usuario" required="required" autofocus="autofocus" placeholder="Ingrese Su Nombre" />
		<label for="correo">Correo</label>
		<input type="email" name="correo" id="correo" required="required" placeholder="Ingrese Su Correo"/><br/>
		<label for="password">Contraseña</label>
		<input type="password" name="password" id="password" required placeholder="Ingrese Su Contraseña"/>
		<label for="sexo">Sexo</label>
		<select name="sexo" id="sexo">
			    <option selected value='nsnc'>No Especificar</option>
			    <option value='hombre'>Hombre</option>
			    <option value='mujer'>Mujer</option>
			</select>
		<br/>
		<label for="pais">País</label>
		<input type="text" name="pais" id="pais" required placeholder="Ingrese Su Pais">
		<br/>
		<label for="foto">Subir tu foto</label>
		<input type="file" name="foto" id="foto" required /><br/>
		<label for="info">Cuentanos mas sobre ti</label><br/>
		<textarea rows="10" cols="40" id="info" placeholder="Cuentanos algo sobre ti"></textarea><br/>
		<label for="conocimientos">Cuanto sabes de HTML5?</label>
		<input type="range" name="conocimientos" id="conocimientos" required/><br/>
		<label for="suscribirse">Desea suscribirse a nuestro boletín</label>
		<input type="radio" name="suscribirse" id="suscribirse" value="Si" required/>Si
		<input type="radio" name="suscribirse" id="suscribirse" value="No" required/>No
		<label for="dias">Cada cuantos dias desea recibirlo?</label>
		<input type="number" name="dias" id="dias" required min="1" max="365"/><br/>
		<input type="checkbox" name="terminos" id="terminos" required/>
		<label for="terminos">He leído y acepto los terminos de condiciones y uso</label><br/>
		<input type="submit" value="Enviar" />
		<input type="button" value="Cancelar" />
	</form>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Validadores</title>
	<style type="text/css">
		input:valid{
			border: solid 1px green;
		}

		input:invalid{
			border: solid 1px red;
		}
	</style>

</head>
<body>
 	<form>
  		<label for="dni1">DNI incorrecto</label>
		<input type="text" name="dni1" id="dni1" required pattern="(\d{8}[a-zA-Z])$" title="El DNI consta de 8 números y una letra"/><br />
		<label for="dni2">DNI correcto</label>
		<input type="text" name="dni2" id="dni2" required pattern="(\d{8}[a-hj-np-zA-HJ-NP-Z])$" title="El DNI consta de 8 números y una letra, a excepción de I, O, U, Ñ"/><br />
		<label for="nie">NIE/DNI</label>
		<input type="text" name="nie" id="nie" required pattern="([XYZ0-9]\d{7}[a-hj-np-zA-HJ-NP-Z])$" title="NIE o DNI incorrectos" /><br />
 		<label for="hora">Hora</label>
		<input type="text" name="hora" id="hora" required pattern="(([01]\d)|(2[0-3])):[0-5]\d:[0-5]\d$" title="La hora tiene que ser de la forma ##:##:##" /><br />
		<label for="telefono">Teléfono</label>
		<input type="text" name="telefono" id="telefono" required pattern="[+]34\s[6]\d{2}\s\d{2}\s\d{2}s\d{2}" title="El numero tiene que ser un movil y español con el formato: +34 6## ## ## ##" /><br />
 		<label for="fecha1">Fecha1</label>
		<input type="text" name="fecha1" id="fecha1" required pattern="^(\d{2}-\d{2}-\d{4})$" title="La fecha tiene que ser de la forma ##-##-####" /><br />
		<label for="fecha2">Fecha2</label>
		<input type="text" name="fecha2" id="fecha2" required pattern="^(0[1-9]|[12]\d|3[01])[-](0[1-9]|1[0-2])[-]((19|20)\d{2}|2100)$" title="Tiene que ser una fecha entre el 1900 y el 2100 y de la forma ##-##-####" /><br />
		<input type="submit" value="Enviar"> 
	</form>
</body>
</html>

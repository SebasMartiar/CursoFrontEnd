<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ejercicio3</title>
	<style type="text/css">
		input:valid{
			border: solid 1px green;
		}

		input:invalid{
			border: solid 1px red;
		}
	</style>
</head>
<body>
	<form>	
		<label for="emial">Email</label>
		<input type="text" name="email" id="email" required pattern="^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"><br />
		<label for="telefono">Teléfono</label>
		<input type="text" name="telefono" id="telefono" required pattern="^[9|8|7|6]\d{8}$"><br />
		<label for="fecha">Fecha</label>
		<input type="text" name="fecha" id="fecha" pattern="^(?:(?:(?:0?[1-9]|1\d|2[0-8])[/](?:0?[1-9]|1[0-2])|(?:29|30)[/](?:0?[13-9]|1[0-2])|31[/](?:0?[13578]|1[02]))[/](?:0{2,3}[1-9]|0{1,2}[1-9]\d|0?[1-9]\d{2}|[1-9]\d{3})|29[/]0?2[/](?:\d{1,2}(?:0[48]|[2468][048]|[13579][26])|(?:0?[48]|[13579][26]|[2468][048])00))$" title="Introduce una fecha valida" required><br />
		<input type="submit" value="Enviar">
	</form>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8"/>
		<title>Logos equipos de fútbol</title>
		<style>
			.ancho{
				height: 40px;
				width: 30px;
				}
			table {
  				border-collapse: collapse;
  				border: #000000 1px solid;
			}
			td {
  				border: #000000 2px solid;
			}
			th {
  				border: #000000 2px solid;
			}
		</style>
	</head>

	<body>
		<!--Crea una tabla de seis filas y dos columnas, que contenga en cada celda de la primera columna el logo de un equipo de fútbol y en la celda contigua su nombre.

		La primera fila tendrá dos celdas de encabezado <th> que contendrán el texto “logo” y “nombre” respectivamente.-->
		<table class="borde">
			<tr>
				<th>Logo</th>	
				<th>Nombre</th>
			</tr>
			<tr>
				<td><img src="imagenes/barca.jpg" alt="Logo Barça" class="ancho"></td>
				<td>F.C. Barcelona</td>
			</tr>
			<tr>
				<td><img src="imagenes/madrid.png" alt="Logo Madrid" class="ancho"></td>
				<td>Real Madrid C.F.</td>
			</tr>
			<tr>
				<td><img src="imagenes/paris_saint_germain.png" alt="Logo París Saint-Germain" class="ancho"></td>
				<td>París Saint-Germain F.C.</td>
			</tr>
			<tr>
				<td><img src="imagenes/arsenal.png" alt="Logo Arsenal" class="ancho"></td>
				<td>Arsenal F.C.</td>
			</tr>
			<tr>
				<td><img src="imagenes/bayern.png" alt="Logo Bayern" class="ancho"></td>
				<td>F.C. Bayern de Múnich</td>
			</tr>
		</table>
	</body>
</html>

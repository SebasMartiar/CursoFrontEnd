<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8"/>
		<title>Elementos de HTML</title>
	</head>

	<body>
		<!--Crea una lista de definiciones <dl> con la definición de al menos 5 elementos HTML de los que hemos visto en clase.-->
		<dl>
			<dt>ol</dt>
			<dd>define una lista ordenada (numerada)</dd>
			<dt>ul</dt>
			<dd>define una lista desordenada (no numerada)</dd>
			<dt>li</dt>
			<dd>define un ítem de la lista</dd>
			<dt>dl</dt>
			<dd>define una lista de descripciones</dd>
			<dt>dt</dt>
			<dd>define un término dentro de una lista de descripciones</dd>
		</dl>
	</body>
</html>

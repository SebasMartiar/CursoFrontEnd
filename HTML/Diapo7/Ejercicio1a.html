<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ejemplo1 de layout</title>
	<style type="text/css">
		header, nav, main, footer, body{
			text-align: center;
			width: 1000px;
			border: solid 1px #000;
			vertical-align: middle;
			font-size: 40px;
			font-family: helvetica;
			margin: 10px;
		}

		header{
			width: 960px;
			height: 40px;
			padding: 50px 10px 50px 10px;
		}

		nav{
			width: 960px;
			height: 40px;
			padding: 10px 10px 10px 10px;
		}

		main{
			width: 960px;
			height: 150px;
			padding: 200px 10px 200px 10px;
		}

		footer{
			width: 960px;
			height: 40px;
			padding: 10px 10px 10px 10px;
		}

	</style>
</head>
<body>
	<header>Cabecera</header>
	<nav>Barra de navegación</nav>
	<main>Contenido de <br /> portada</main>
	<footer>Pie de navegación</footer>
</body>
</html>

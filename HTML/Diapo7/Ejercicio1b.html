<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ejemplo1 de layout</title>
	<style type="text/css">
		header, nav, main, footer{
			text-align: center;
			width: 1000px;
			border: solid 1px #000;
			margin: 10px;
			font-size: 50px;
			font-family: helvetica;
		}

		header{
			width: 960px;
			height: 50px;
			padding: 50px 10px 50px 10px;
		}

		nav{
			width: 160px;
			height: 300px;
			display: inline-block;
			padding: 100px 10px 200px 10px;

		}

		main{
			width: 754px;
			height: 300px;
			display: inline-block;
			padding: 100px 10px 200px 10px;
		}

		footer{
			width: 960px;
			height: 50px;
			padding: 10px 10px 10px 10px;
		}

	</style>
</head>
<body>
	<header>Header</header>
	<nav>Nav</nav>
	<main>Main</main>
	<footer>Footer</footer>
</body>
</html>

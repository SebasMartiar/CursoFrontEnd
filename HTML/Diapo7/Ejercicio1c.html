<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ejemplo1 de layout</title>
	<style type="text/css">
		header, nav, main, footer, aside{
			text-align: center;
			width: 1000px;
			border: solid 1px #000;
			margin: 10px;
			font-size: 40px;
			font-family: helvetica;
		}

		header{
			width: 960px;
			height: 40px;
			padding: 50px 10px 50px 10px;
		}

		nav{
			width: 960px;
			height: 40px;
			padding: 10px 10px 10px 10px;
		}

		main{
			width: 654px;
			height: 160px;
			display: inline-block;
			padding: 180px 10px 180px 10px;
		}

		aside{
			width: 260px;
			height: 160px;
			display: inline-block;
			padding: 180px 10px 180px 10px;
		}

		footer{
			width: 960px;
			height: 40px;
			padding: 10px 10px 10px 10px;
		}

	</style>
</head>
<body>
	<header>HEADER</header>
	<nav>NAVIGATION</nav>
	<main>CONTENT</main>
	<aside>SIDEBAR</aside>
	<footer>FOOTER</footer>
</body>
</html>

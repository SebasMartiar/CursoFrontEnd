<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulario</title>
	<style type="text/css">
		fieldset, section, label, input{
			font-family: helvetica;
		}
		.anchura{
			width: 30%;
			display: inline-block;
		}
		.ancho{
			max-width: 350px;
		}
		.button {
			background-color: #e7e7e7;;
			border: solid 1px #000000;
			padding: 5px 10px;
			text-align: center;
			display: inline-block;
		}

	</style>
</head>
<body>
	<form method="get" autocomplete="off">
		<fieldset class="ancho">
			<legend>Datos:</legend><br />
			<label class="anchura">Usuario:</label>
			<input type="text" name="usuario" required="required"><br /><br />
			<label class="anchura">Clave:</label>
			<input type="password" name="pwd" required="required"><br /><br />
			<input id="hombre" type="radio" name="sexo" value="H" required="required">
			<label for="hombre">Hombre</label>
			<input id="mujer" type="radio" name="sexo" value="M" required="required">
			<label for="mujer">Mujer</label>
		</fieldset><br />
		<fieldset class="ancho">
			<legend>Veh√≠culo:</legend><br />
			<input type="checkbox" name="bici" value="b">
			<label>Tengo bici</label><br /><br />
			<input type="checkbox" name="moto" value="m">
			<label>Tengo moto</label><br /><br />
			<input type="checkbox" name="coche" value="c">
			<label>Tengo coche</label><br />
		</fieldset><br />
		<input type="submit" value="Enviar" class="button">
		<input type="reset" value="Borrar" class="button">
	</form>
</body>
</html>

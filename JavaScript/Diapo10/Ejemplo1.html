<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Ejemplo 1</title>
</head>
<body>
	<script type="text/javascript">
		var texto = "Hola mundo";
		document.write("<h1>")
		for (let i=0; i<texto.length; i++){
			document.write(texto[i].toUpperCase()+"<br/>");
		}
		document.write("</h1>")
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Ejercicio 1</title>
</head>
<body>
	<script type="text/javascript">
		var str1 = "Hola mundo"; document.write('str1 = "Hola mundo"<br/>');
		var str2 = "Adiós mundo"; document.write('str2 = "Adiós mundo"<br/><br/>');
		document.write("str1.charAt(5) = "+str1.charAt(5)+"<br/><br/>"+
		"str1.concat(str2) = "+str1.concat(str2)+"<br/><br/>"+
		"str2.replace('mundo', 'mundo cruel') = "+str2.replace('mundo', 'mundo cruel')+"<br/><br/>"+
		"str1.indexOf('o') = "+str1.indexOf('o')+"<br/><br/>"+
		"str2.lastIndexOf('o') = "+str2.indexOf('o')+"<br/><br/>"+
		"str2.search('mundo') = "+str2.search('mundo')+"<br/><br/>"+
		"str1.slice(5, 7) = "+str1.slice(5, 7)+"<br/><br/>"+
		"str2.split('o') = "+str2.split('o')+"<br/><br/>"+
		"str1.substring(1,4) = "+str1.substring(1,4)+"<br/><br/>"+
		"str1.toLowerCase() = "+str1.toLowerCase()+"<br/><br/>"+
		"str2.toUpperCase() = "+str2.toUpperCase()+"<br/><br/>"+
		"str2.trim() = "+str2.trim()+"<br/><br/>");
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Ejercicio 3</title>
	<script type="text/javascript">
		function encriptar () {
			var actual="";
			var texto1 = document.getElementById("texto").value;
			for (var i = 0; i<texto1.length; i++){
				actual+=String.fromCharCode((parseInt(texto1.charCodeAt(i))+1));
			}
			document.getElementById("texto").value=actual;
		}
		function desencriptar () {
			var actual="";
			var texto1 = document.getElementById("texto").value;
			for (var i = 0; i<texto1.length; i++){
				actual+=String.fromCharCode((parseInt(texto1.charCodeAt(i))-1));
			}
			document.getElementById("texto").value=actual;
		}
	</script>
<body>
	<h4>Encriptaci√≥n de texto</h4>
	<label for="texto">Ingresa un texto a encriptar/desencriptar: </label>
	<input type="text" name="texto" id="texto"><br/><br/>
	<button onclick="encriptar();">ENCRIPTAR</button>
	<button onclick="desencriptar();">DESENCRIPTAR</button>
</body>
</html>

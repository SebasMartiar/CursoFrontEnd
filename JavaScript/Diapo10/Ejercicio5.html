<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Ejercicio 5</title>
	<script type="text/javascript">
		function reconvertir() {
			var nombre = (document.getElementById("nombre").value).toLowerCase();
			var nombre1 = "";
			var apellido1 = document.getElementById("apellido1").value;
			var apellido2 = document.getElementById("apellido2").value;
			while(nombre.search("  ")==true){
				nombre = nombre.replace("  ", " ");
			}
			for(i=0; i<nombre.length; i++){
				if (nombre[i-1]==" " && i!=(nombre.length-1)){
					nombre1+=nombre[i].toUpperCase();
					continue;
				}
				nombre1+=nombre[i];
			}
			document.getElementById("resultado").innerHTML=("<h4>Tú nombre es:</h4><i>"+apellido1.toUpperCase()+" "+apellido2.toUpperCase()+", "+nombre1[0].toUpperCase()+nombre1.substring(1, nombre1.length)+"</i>");
		}
	</script>
</head>
<body>
	<h4>Reconvierte el formato de tu nombre de "nombre apellido1 apellido2" a "apellido1 apellido2 nombre"</h4>
	<label for="nombre">Ingresa tú nombre: </label>
	<input type="text" name="nombre" id="nombre"><br/><br/>
	<label for="apellido1">Ingresa tú primer apellido: </label>
	<input type="text" name="apellido1" id="apellido1"><br/><br/>
	<label for="apellido1">Ingresa tú segundo apellido: </label>
	<input type="text" name="apellido2" id="apellido2"><br/><br/>
	<button onclick="reconvertir()">RECONVERTIR</button><br/><br/>
	<span id="resultado"></span>
</body>
</html>

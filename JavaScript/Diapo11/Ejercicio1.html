<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Ejercicio 1</title>
</head>
<body>
	<script type="text/javascript">
		var temperatura = [15, 14, 13, 12, 11, 10];
		document.write("var temperatura = "+temperatura+"</br>");
		document.write("temperatura.slice(1, 3) = "+temperatura.slice(1, 3)+"</br>");
		document.write("temperatura.sort() = "+temperatura.sort()+"</br>");
		document.write("temperatura.splice(2, 2) = "+temperatura.splice(2, 2)+"</br>");
		document.write("temperatura.toString() = "+temperatura.toString()+"</br>");
		document.write("temperatura.unshift(5) = "+temperatura.unshift(5)+"</br>");
		document.write("temperatura.valueOf() = "+temperatura.unshift()+"</br>");
		document.write("temperatura.concat([15, 17, 18]) = "+temperatura.concat([15, 17, 18])+"</br>");
		document.write("temperatura.indexOf(18) = "+temperatura.indexOf(18)+"</br>");
		document.write("temperatura.join(',') = "+temperatura.join(',')+"</br>");
		document.write("temperatura.lastIndexOf(15) = "+temperatura.lastIndexOf(15)+"</br>");
		document.write("temperatura.pop() = "+temperatura.pop()+"</br>");
		document.write("temperatura.push(16) = "+temperatura.push(16)+"</br>");
		document.write("temperatura.reverse() = "+temperatura.reverse()+"</br>");
		document.write("temperatura.shift() = "+temperatura.shift()+"</br>");
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Ejercicio 3</title>
</head>
<body>
	<h3>Calculadora de letra de DNI</h3>
	<label>Introduce tu n√∫mero de DNI: </label>
	<input type="number" name="numero" id="numero"><br/><br/>
	<button onclick="calcular(numero.value);">CALCULAR</button><br/>
	<span id="respuesta"></span>
	<script type="text/javascript">
		function calcular (num) {
			var lista = ["T", "R", "W", "A", "G", "M", "Y", "F", "P", "D", "X", "B", "N", "J", "Z", "S", "Q", "V", "H", "L", "C", "K", "E"];
			document.getElementById("respuesta").innerHTML = "<h4>Tu letra del DNI es la: "+lista[num%23];
		}
	</script>
</body>
</html>

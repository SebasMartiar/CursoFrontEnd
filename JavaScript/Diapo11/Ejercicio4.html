<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Ejercicio 4</title>
</head>
<body>
	<script type="text/javascript">
		var lista=[1,1];
		for (i=2; i<20; i++){
			lista[i]=lista[i-1]+lista[i-2];
		}
		document.write("La lista de los 20 primeros números de la sucesión de Fibonacci es: "+lista);
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Ejercicio 2</title>
	<style type="text/css">
		img{
			width: 100%;
		}
	</style>
	<script type="text/javascript">
		var i=1;
		function cambiar_contenido () {
			var nombres = ["Drac", "Thor", "Rufo"];
			var nombres2 = ["Lizzie", "Daemon", "Missi"];
			if(i==1){
				document.getElementsByTagName("body")[0].firstElementChild.innerHTML="<h1>DOGS!</h1>";
				for (let i=0; i<document.getElementsByTagName("li").length; i++){
					document.getElementsByTagName("li")[i].style.color = '#00f';
					document.getElementsByTagName("li")[i].innerHTML=nombres[i];

				}
				for (let i=0; i<document.images.length; i++){
					document.images[i].src="dogs.jpg";
				}
				i=-1;
			}
			else{
				document.getElementsByTagName("body")[0].firstElementChild.innerHTML="<h1>CATS!</h1>";
				for (let i=0; i<document.getElementsByTagName("li").length; i++){
					document.getElementsByTagName("li")[i].style.color = '#f00';
					document.getElementsByTagName("li")[i].innerHTML=nombres2[i];

				}
				for (let i=0; i<document.images.length; i++){
					document.images[i].src="cats.jpg";
				}
				i=1;
			}
		}
	</script>
</head>
<body>
	<h1>CATS!</h1>
	<img src="cats.jpg"/>
	<p>So cute!</p>
	<ul>
		<li>Lizzie</li>
		<li>Daemon</li>
		<li>Missi</li>
	</ul>
	<button onclick="cambiar_contenido();">CAMBIAR CONTENIDO</button>
</body>
</html>

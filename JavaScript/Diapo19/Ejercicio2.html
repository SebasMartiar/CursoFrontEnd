<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Ejercicio 2</title>
	<script type="text/javascript">
		function ampliar(ruta) {
			document.getElementById("escondida").style.display = 'inline-flex';
			document.getElementById("escondida").firstChild.src=ruta;
		}
		function cerrar(){
			document.getElementById("escondida").style.display = 'none';
		}
	</script>
	<style type="text/css">
		body{
			display: flex;
			justify-content: center;
		}
		figure{
			border: solid 2px #000;
			border-radius: 10px;
			width: 30%;
			height: 200px;
			display: inline-flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			padding: 2%;
		}
		#escondida{
			display: none;
			position: fixed;
			width: 70%;
			height: 40%;
			background-color: rgba(255,255,255);
			top: 5%;
			border-color: #f00; 
		}
		img{
			width: 100%;
		}
		img:hover{
			cursor: pointer;
		}
	</style>
</head>
<body>
	<figure><img src="coche1.png" onclick="ampliar(this.src);"></figure>
	<figure><img src="coche2.png" onclick="ampliar(this.src);"></figure>
	<figure id="escondida"><img src="" onclick="cerrar();"></figure>
</body>
</html>

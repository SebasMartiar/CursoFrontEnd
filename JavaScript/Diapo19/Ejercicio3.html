	<script type="text/javascript">
		var lista=[];
		function ampliar(esto) {
			var actual = esto;
			document.getElementById("escondida").style.display = 'inline-flex';
			document.getElementById("escondida").children[1].children[1].children[0].src=actual.src;
			document.getElementById("escondida").children[2].innerHTML=actual.dataset.nombre;
			document.getElementById("escondida").children[1].children[2].onclick=function(){
				if(actual.parentElement.previousElementSibling){
					actual=actual.parentElement.previousElementSibling.children[0];
				}else{
					actual=document.getElementsByTagName("figure")[(document.getElementsByTagName("figure").length)-1].children[0];
				}
				document.getElementById("escondida").children[1].children[1].children[0].src= actual.src;
				document.getElementById("escondida").children[2].innerHTML=actual.dataset.nombre;
				};
			document.getElementById("escondida").children[1].children[0].onclick=function(){
				actual=actual.parentElement.nextElementSibling.children[0];
				if(actual.parentElement.nodeName!="FIGURE"){
					actual=document.getElementsByTagName("figure")[0].children[0];
				}
				document.getElementById("escondida").children[1].children[1].children[0].src= actual.src;
				document.getElementById("escondida").children[2].innerHTML=actual.dataset.nombre;
				};
		}
		function cerrar(){
			document.getElementById("escondida").style.display = 'none';
		}

	</script>

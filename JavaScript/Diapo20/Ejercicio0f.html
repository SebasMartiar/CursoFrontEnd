<head>

	<title>Ejercicio f</title>
	<script type="text/javascript">

		//función que estuda si se debe cerrar la propaganda
		function evaluar(){
			if(tiempo-- == 0){//Le resta uno al tiempo y mira si el nuevo tiempo es igual a 0
				propaganda.remove();
				clearInterval(timer);
			}else{
				trestante.innerHTML = tiempo;
			}
		}
		//programar la ejecución de la función cada segundo
		var timer = window.setInterval(evaluar, 1000);
	</script>
</head>

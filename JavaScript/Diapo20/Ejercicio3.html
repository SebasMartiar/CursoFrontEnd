<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Ejercicio 3</title>
	<style type="text/css">
		img{
			width: 100%;
			position: fixed;
			top: 0;
			left: 0;
			opacity: 0;
			transition: 2s;
		}
	</style>
</head>
<body>
	<script type="text/javascript">
		var imagenes = ["coche3.jpg", "coche4.jpg", "coche5.jpg", "coche6.jpg", "coche7.jpg"];
		var i=0;
		function cambiar_contenido1 () {
			if (0<i && i<=imagenes.length){
				document.getElementsByTagName("img")[i-1].style.opacity = "0";
			}
			if(i==imagenes.length){
				i=0;
			}
			document.getElementsByTagName("img")[i].style.opacity = "1";
			i+=1;
		}
		var myVar = setInterval(cambiar_contenido1, 4000);
	</script>
	<img src="coche3.jpg" id="0">
	<img src="coche4.jpg" id="1">
	<img src="coche5.jpg" id="2">
	<img src="coche6.jpg" id="3">
	<img src="coche7.jpg" id="4">
</body>
</html>

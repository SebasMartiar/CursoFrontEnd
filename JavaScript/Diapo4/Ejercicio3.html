<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Ejercicio 3: Años transcurridos</title>
	<script type="text/javascript">
		function transcurso(){
			var ano1 = parseFloat(document.getElementById("ano1").value);
			var ano2 = parseFloat(document.getElementById("ano2").value);
			ano1-=ano2;
			
			if (ano1<0){
				ano1*=(-1);
			}
			document.getElementById("resultado").innerHTML= "Han pasado "+ano1+" años.";
		}
	</script>
</head>
<body>
	<h1>Calcula los años transcurridos</h1>
	<label for="ano1">Año 1:</label><input type="number" name="ano1" id="ano1" onkeyup="transcurso();" value="0"><br/><br/>
	<label for="ano1">Año 2:</label><input type="number" name="ano2" id="ano2" onkeyup="transcurso();" value="0"><br/><br/>
	<span id="resultado"></span>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Cálculo de la nota</title>
<!-- 	<style type="text/css" media="screen">
		input::-webkit-inner-spin-button {
	   		-webkit-appearance: none;
		}
	</style> -->
	<script>
		function calcular(){
			//tomar las notas de los inputs
			var teoria = parseFloat(inteoria.value);
			var practica = parseFloat(inpractica.value);

			//calcular la nota
			var nota = teoria*0.3+practica*0.7;

			//bifuración simple: si hay un punto extra
			if(inextra.checked){
				nota++;
			}

			//otra bifurcación simple: si nota es > 10
			if(nota>10){
				nota=10;
			}

			outresultado.innerHTML=nota;
		}
	</script>
</head>
<body>
	<h2>Introduce los datos necesarios para calcular la nota</h2>
	<label for="inteoria">Nota teoría:</label><input type="number" name="inteoria" id="inteoria" value="0" onkeyup="calcular();"><br/><br/>
	<label for="inpractica">Nota práctica:</label><input type="number" name="inpractica" id="inpractica" value="0" onkeyup="calcular();"><br/><br/>
	<label for="inextra">Punto extra:</label><input type="checkbox" name="inextra" id="inextra" onchange="calcular();"><br/>
	<hr/>
	<span>La nota final es: </span><span id="outresultado"></span>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Omitiendo el break para def. rangos</title>
	<script>
		function calcular(){
			//tomar datos
			var nota = parseInt(innota.value);
			var notaTexto = '';

			switch (nota) {//calcular la nota
				case 0:
				case 1:
				case 2: notaTexto="Deficiente"; break;
				case 3: 
				case 4: notaTexto="Suspenso"; break;
				case 5:
				case 6: notaTexto="Aprobado"; break;
				case 7:
				case 8: notaTexto="Notable"; break;
				case 9:
				case 10: notaTexto="Excelente"; break;
				default: notaTexto="Errror en la nota";
			}

			//imprimir resultados
			outnota.innerHTML = "Esta nota equivale a un: "+ notaTexto;
		}
	</script>
</head>
<body>
	<h1>Vamos a ver c√≥mo se califica la nota introducida</h1>
	<label for="innota">Nota: </label><input type="number" name="innota" id="innota" onkeyup="calcular()" value="0"><br/><br/>
	<output name="outnota" id="outnota"></output>
</body>
</html>

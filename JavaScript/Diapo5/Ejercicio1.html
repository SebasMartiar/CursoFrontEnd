<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Ejercicio 1</title>
	<script>
		function promedio(){
			var n1 = parseFloat(document.getElementById("n1").value);
			var n2 = parseFloat(document.getElementById("n2").value);
			var n3 = parseFloat(document.getElementById("n3").value);
			var prom = (n1+n2+n3)/3;
			if (prom>=5){
				document.getElementById("resultado").innerHTML= "Aprobaste";
			}
			if (prom<5){
				document.getElementById("resultado").innerHTML= "Suspendiste";
			}
		}
	</script>
</head>
<body>
	<h1>Cálculo de la nota media</h1>
	<h3>Introduce los datos necesarios para verificar si el alumno está aprobado</h3>
	<label for="n1">Nota 1:</label><input type="number" name="n1" id="n1" onkeyup="promedio();" value="0"><br/><br/>
	<label for="n2">Nota 2:</label><input type="number" name="n2" id="n2" onkeyup="promedio();" value="0"><br/><br/>
	<label for="n3">Nota 3:</label><input type="number" name="n3" id="n3" onkeyup="promedio();" value="0"><br/><br/>
	<span id="resultado"></span>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Ejercicio 3</title>
	<style>
		div{
			border: 1px solid #ff8a00;
			border-radius: 10px;
			width: 400px;
			height: 70px;
			text-align: center;
		}
	</style>
	<script>
		function calcular () {
			var salario = parseFloat(document.getElementById("salario").value);
			var nivel = document.getElementById("nivel").value;
			if (nivel=="n1"){
				salario *=  1.3;
			}
			if (nivel=="n2"){
				salario *=  1.05;
			}
			if (nivel=="otro"){
				salario *=  0.93;
			}
			document.getElementById("resultado").innerHTML="Tu nuevo salario es: "+salario+" euros.";
		}
	</script>
</head>
<body>
	<h1></h1>
	<label for="salario">Introduce el salario anteior:</label>
	<input type="numer" name="salario" id="salario"><span>euros.</span><br/><br/>
	<label for="nivel">Nivel: </label>
	<select name="nivel" id="nivel">
		<option value="otro">Otros niveles</option>
		<option value="n1">1</option>
		<option value="n2">2</option>
	</select><br/><br/>
	<button type="submit" onclick="calcular()">Calcular</button><br/><br/>
	<hr/>
	<div>
		<h3 name="resultado" id="resultado"></h3>
	</div>
</body>
</html>

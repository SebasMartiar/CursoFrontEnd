<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Ejercicio 4</title>
	<style type="text/css">
		body{
			text-align: center;
		}
	</style>
	<script type="text/javascript">
		var pi = 3.1416;
		function calcular(){
			var r = parseFloat(document.getElementById("radio").value);
			var operacion = document.getElementById("operacion").value;
				if (operacion=="diametro"){
					var diametro = 2 * r;
					document.getElementById("resultado").innerHTML = "El diámetro de tu círculo mide: "+diametro+" m.";
				}
				else if (operacion=="perimetro"){
					var perimetro = 2 * pi * r;
					document.getElementById("resultado").innerHTML = "El perímetro de tu círculo mide: "+perimetro+" m.";
				}
				else if (operacion=="area"){
					var area = pi * r * r;
					document.getElementById("resultado").innerHTML = "El área de tu círculo mide: "+area+" m<sup>2</sup>.";
				}
		}
	</script>
</head>
<body>
	<h1>El círculo</h1>
	<h3>Calcula el diámetro, el perímetro o el área de un círculo a partir de su radio</h3>
	<label for="radio">Radio:</label>
	<input id="radio" type="number" name="radio" value="0" /><span>m</span>
	<br/><br/>
	<label for="operacion">Quiero calcular el </label>
	<select name="operacion" id="operacion">
		<option value="diametro">diámetro</option>
		<option value="perimetro">perímetro</option>
		<option value="area">área</option>
	</select><br/><br/>
	<button onclick="calcular()">Calcular</button>
	<hr/>
	<h3><span id="resultado"></span></h3>
</body>
</html>

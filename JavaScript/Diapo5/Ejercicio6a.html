<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Ejercicio 6a</title>
	<script>
		function calcular(){
			var n1 = parseFloat(document.getElementById("n1").value);
			var n2 = parseFloat(document.getElementById("n2").value);
			var n3 = parseFloat(document.getElementById("n3").value);
			document.getElementById("resultado").innerHTML= "El número mayor es el "+Math.max(n1, n2, n3)+".";
		}
	</script>
</head>
<body>
	<h1>Encontrar el número mayor</h1>
	<h3>Introduce los tres números a comparar</h3>
	<label for="n1">Número 1:</label><input type="number" name="n1" id="n1" value="0" onkeyup="calcular();"><br/><br/>
	<label for="n2">Número 2:</label><input type="number" name="n2" id="n2" value="0" onkeyup="calcular();"><br/><br/>
	<label for="n3">Número 3:</label><input type="number" name="n3" id="n3" value="0" onkeyup="calcular();"><br/><br/>
	<button onclick="calcular();">Calcular</button>
	<hr/>
	<span id="resultado"></span>
</body>
</html>

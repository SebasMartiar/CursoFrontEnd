<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Ejemplo 1</title>
	<style type="text/css" media="screen">
		body{
			display: flex;
			flex-wrap: wrap;
		}
		div{
			min-width: 100px;
			border: 1px solid #ffa200;
			text-align: center;
			margin: 0 1% 1% 0;
		}
	</style>
</head>
<body>
	<script type="text/javascript">
		for (i=1; i<=9; i++){
			document.write("</br></div><div><strong>Tabla del "+i+":</strong></br>");
			for (j=0; j<=10; j++){
				document.write(i+" x "+j+" = "+i*j+"</br>");
			}
		}
	</script>
</body>
</html>

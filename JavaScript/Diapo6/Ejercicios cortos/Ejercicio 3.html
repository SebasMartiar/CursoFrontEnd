<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Ejercicio 3</title>
</head>
<body>
	<h1>Suma de los 100 primeros números</h1>
	<script type="text/javascript">
		document.write("La suma de los 100 primeros números es: ");
		var j=0;
		for (let i=0; i<=100; i++){
			j+=i;
		}
		document.write(j);
	</script>
</body>
</html>

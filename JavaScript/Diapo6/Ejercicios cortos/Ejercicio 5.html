<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Ejercicio 5</title>
	<script>
		function calcular () {
			var n = parseInt(document.getElementById("entrada").value);
			var resultado = n + ", ";
			for (var i=2; i<10; i++){
				resultado += ((i*n) + ", ");
			}
			resultado+=i*n;
			document.getElementById("resultado").innerHTML=resultado;
		}
	</script>
</head>
<body>
	<h1>10 primeros múltiplos de un número dado</h1>
	<label for="entrada">Número: </label>
	<input type="number" name="entrada" id="entrada" onkeyup="calcular()" /><br/><br/>
	<hr/>
	<h4>Resultado: <span id="resultado"></span></h4>
</body>
</html>

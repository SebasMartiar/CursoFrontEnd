<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Ejercicio 2</title>
	<script type="text/javascript">
		function calcular () {
			var n = parseInt(document.getElementById("n").value);
			var resultado = "1, ";
			for (let i=2;i<=n/2;i++){
				if (n%i==0){
					resultado+=(i+", ");
				}
			}
			resultado+=n;
			document.getElementById("resultado").innerHTML="Divisores de "+n+": "+resultado;
		}
	</script>
</head>
<body>
	<h1>Divisores de un número dado</h1>
	<label for="n">Introduce un número n:</label>
	<input type="number" name="n" id="n" onkeyup="calcular()" onchange="calcular()"><br/><br/>
	<hr/>
	<span id="resultado"></span>
</body>
</html>

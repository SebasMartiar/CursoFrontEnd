<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Ejercicio 3</title>
	<style type="text/css" media="screen">
		section{
			border: 1px solid #000;
			background-color: #f6ff00;
			display: inline-block;
			padding: 0 20px 20px 20px;
		}
		h1{
			text-align: center;
			border: 4px solid #f00;
			border-radius: 10px;
			background-color: #fff;
			padding: 5%;
			color: #f00;
		}
		td, th{
			width: 200px;
			height: 50px;
			text-align: center;
		}
		tr:nth-of-type(odd){
			background-color: #ff7651;
		}
		tr:nth-of-type(even){
			background-color: #51c4ff;
		}
	</style>
	<script type="text/javascript">
		function genera_tabla() {
			var f = parseInt(document.getElementById("f").value);
			var c = parseInt(document.getElementById("c").value);
			var tabla = "<table><tr><th colspan="+c+">CABECERA</th></tr>";
			for (i=1; i<=f; i++){
				tabla+="<tr>"
				for (j=1; j<=c; j++){
					tabla+="<td>fila "+i+", columna "+j+"</td>";
				}
				tabla+="</tr>";
			} 
			tabla+="</table>";
			document.getElementById("resultado").innerHTML = tabla;
		}
	</script>
</head>
<body>
	<section>
		<h1>Creador de tablas</h1>
		<label for="f">Filas:</label>
		<input type="number" name="f" id="f"><br/><br/>
		<label for="c">Columnas:</label>
		<input type="number" name="c" id="c"><br/><br/>
		<button onclick="genera_tabla()">GENERAR TABLA</button><br/><br/>
		<hr/>
		<span id="resultado"></span>
	</section>
</body>
</html>

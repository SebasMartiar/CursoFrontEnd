<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Ejemplo 1</title>
	<style type="text/css" media="screen">
		body{
			display: flex;
			flex-wrap: wrap;
		}
		div{
			min-width: 100px;
			text-align: center;
			margin: 0 1% 1% 0;
		}
		table{
		}
		td, th{
			width: 40px;
			height: 30px;
			text-align: center;
		}
		th{
			background-color: #f00;
			color: #fff;
			font-weight: bold;
			text-shadow: 3px 3px 3px #000;
		}
		tr{
			background-color: #ffdfdf;
		}
	</style>
</head>
<body>
	<script type="text/javascript">
		var tabla = "";
		for (i=1; i<=9; i++){
			tabla += "<div><table><tr><th colspan=5>Tabla del "+i+"</th></tr>";
			for (j=0; j<=10; j++){
				tabla+="<tr><td>"+i+"</td><td>X<td>"+j+"<td>=</td><td><b>"+i*j+"</b></td></tr>";
			}
			tabla+="</table></div><br/><br/>";
		}
		document.write(tabla);
	</script>
</body>
</html>

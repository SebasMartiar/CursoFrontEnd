<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Ejercicio 5</title>
	<script>
		function esMiPrimo (n) {
			var primo=true;
			if (n<2){
				primo = false;
			}
			for (i = 2; i < n; i++) {
				if(n%i==0){
					primo = false;
					break;
				}
			}
			if (primo==true){
				return alert("El número introducido es primo.");
			}
			else{
				return alert("El número introducido no es primo.");
			}
		}
	</script>
</head>
<body>
	<h1>Escribe un número para saber si es primo</h1>
	<label for="numero">Número: </label>
	<input type="number" name="numero" id="numero"/><br/><br/>
	<button onclick="esMiPrimo(numero.value)">CALCULAR</button>
</body>
</html>

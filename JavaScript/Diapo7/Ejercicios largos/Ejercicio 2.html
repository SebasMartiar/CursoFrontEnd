<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Ejercicio 2</title>
	<script type="text/javascript">
		function escalar (imagen, valor) {
			imagen.height *= valor;
			imagen.width *= valor;
			alert(imagen.height);
			alert(imagen.width);
		}
	</script>
</head>
<body>
	<h1>Agrandar o reducir el tama침o de las im치genes</h1>
	<h2>Esta imagen aumenta su tama침o en hacerle click</h2>
	<img src="frontal.png" alt="carta" id="foto1" onclick="escalar(this, 1.5);" width="150" height="220"><br/><br/>
	<h2>Esta imagen reduce su tama침o en hacerle click</h2>
	<img src="frontal.png" alt="carta" id="foto2" onclick="escalar(this, 0.5);" width="150" height="220"><br/><br/>
</body>
</html>

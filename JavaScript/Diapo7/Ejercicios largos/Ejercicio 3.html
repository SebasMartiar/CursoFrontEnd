<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Ejercicio 3</title>
	<style type="text/css" media="screen">
		div{
			border: 1px solid #000;
			background-color: #00f;
			height: 200px;
			color: #fff;
		}
	</style>
	<script type="text/javascript">
		function colorear(cosa, color) {
			cosa.style.backgroundColor = color;
		}
	</script>
</head>
<body>
	<section>
		<h1>Colorear la siguiente área</h1>
		<div onclick="colorear(this, '#f00');">ÁREA A COLOREAR A ROJO SI HACES CLICK</div>
	</section>
</body>
</html>

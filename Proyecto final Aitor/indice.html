		function loadXMLDoc() {
			var textoWeb;//VARIABLE DONDE SE GUARDARÁ EL TEXTO DE LA WEB
			var buscar = document.getElementById("buscador").value;
			// alert(buscar);
			var xhttp = new XMLHttpRequest();/*INICIO: RECOGIDA DEL CONTENIDO DE UNA WEB*/
			xhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					textoWeb = this.responseText;
				}
			};
			xhttp.open("GET", "clases.html", true);/*FIN: RECOGIDA DEL CONTENIDO DE UNA WEB*/
			xhttp.send();
			alert(textoWeb);
			textoSolucion = buscarCadena(buscar, textoWeb);
			document.getElementById("solucion").innerHTML = textoSolucion;  
		}
